<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cascading Effects Example</title>
   
    <link rel="stylesheet" href="styles.css">
   
    <style>
        p {
            color: green;
        }
        .special {
            color: orange;
        }
        #unique {
            color: purple;
        }
    </style>
</head>
<body>
   
    <p>This is a paragraph with browser default style (should be green due to internal style).</p>
    
 
    <p class="external">This paragraph is styled by an external stylesheet.</p>
    
    <p class="special">This paragraph uses an internal class selector.</p>

    <p id="unique">This paragraph uses an internal ID selector.</p>
    
  
    <p style="color: red;">This paragraph uses an inline style (highest priority).</p>
</body>
</html>
